<script>
	function myStatus() {
		
		var status = document.getElementById("statusid").value;
		var profilecolor2 = document.getElementById("profiletest");
		var covercolor2= document.getElementById("coverpicID");
			
		if( status == "Available" )
				{		
					var changecolor1 = document.getElementById("status");
					changecolor1.style.backgroundColor="Green";
					profilecolor2.style.boxShadow = "3px 3px 8px rgba(0, 255, 0, 1)";
					covercolor2.style.boxShadow ="3px 3px 8px rgba(0, 255, 0, 1)";
				}
		else if( status == "Busy" )
				{
					var changecolor1 = document.getElementById("status");
					changecolor1.style.backgroundColor="Red";
					profilecolor2.style.boxShadow = "3px 3px 8px rgba(255, 0, 0, 1)";
					covercolor2.style.boxShadow ="3px 3px 8px rgba(255, 0, 0, 1)";
					/*	changecolor1.onmouseover = function() {
						changecolor1.style.backgroundColor="White";
						changecolor1.style.boxShadow = "3px 3px 8px rgba(255, 0, 0, 255);"
						changecolor1.style.borderRadius ="10%/10%;"
						console.log("MouseEvent");
					};
					*/
				}
			else if( status =="Away") {
					var changecolor1 = document.getElementById("status");
					changecolor1.style.backgroundColor="Yellow";
					profilecolor2.style.boxShadow = "3px 3px 8px rgba(255, 255, 0, 1)";
					covercolor2.style.boxShadow ="3px 3px 8px rgba(255, 255, 0, 1)";
			}
		else if( status =="Offline") {
					window.alert("You are "+status+" now");
					var changecolor1 = document.getElementById("status");
					changecolor1.style.backgroundColor="White";
					profilecolor2.style.boxShadow = "3px 3px 8px rgba(255,255,255, 1)";
					covercolor2.style.boxShadow ="3px 3px 8px rgba(255,255,255, 1)";
			}
	}
